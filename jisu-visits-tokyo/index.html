<p>Hi all! <br>Jisu visited Tokyo for 4 days with Won. And tokyo was quite full of html energy! Jisu brought the energy to you. Please find them below:</p>

<img src="https://d2w9rnfcy7mm78.cloudfront.net/32627363/original_b83205fe424054dcaee439734aa7d109.jpg?1732964100?bc=0">
<figcaption>Jisu had the first meal at <a href="">Take-an</a>, an udon place in Akasaka. Their menu design reminded me of <a href="https://laurelschwulst.com/">laurelschwulst.com</a>.</figcaption>

<img src="https://d2w9rnfcy7mm78.cloudfront.net/32627350/original_18b84e94d2b84c3b4ebbf1f32a39651e.jpg?1732964063?bc=0">

<img src="https://d2w9rnfcy7mm78.cloudfront.net/32627351/original_592a9d50587eb9d999f9c4ded002e5d0.jpg?1732964064?bc=0">

<img src="https://d2w9rnfcy7mm78.cloudfront.net/32627361/original_c52f3d1104a7231bf3dfb7bb482ec911.jpg?1732964095?bc=0">
<figcaption>Went to <a href="https://g.co/kgs/xZ59gAC">BicCamera</a> in Shinjuku and found Pomera DM250. It looked more proper than the old version. I alway like to recall Laurel's <a href="https://www.youtube.com/watch?v=wLBFepAGb_w&t=3s">unofficial commercial of Pomera</a>. She is a comedian.</figcaption>

<img src="https://d2w9rnfcy7mm78.cloudfront.net/32627332/original_7582a23d812fcf189d37ee55f85f0d9e.jpg?1732963972?bc=0">
<figcaption>At Jimbocho, there was a electricity distributor. It had a cute green ginkgo leaf. It reminded me of Taichi Arimoto's <a href="">wind poem</a>.</figcaption>

<img src="https://d2w9rnfcy7mm78.cloudfront.net/32627642/original_130e9a1be59ec5152083efe29293ebc9.jpg?1732966307?bc=0">
